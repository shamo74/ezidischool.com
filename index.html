<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ezidischool.com</title>
  <style>
    @font-face {
      font-family: 'arabic';
      src: url('arabic.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: 'arabic', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .top-bar {
      background-color: #008983;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      padding: 0 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .menu-button:active {
      transform: scale(0.9);
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      transition: right 0.2s ease-in-out;
      z-index: 20;
    }

    .sidebar.active {
      right: 0;
    }

    .close-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s;
    }

    .close-button svg {
      width: 24px;
      height: 24px;
      stroke: #008983;
      transition: stroke 0.3s;
    }

    .close-button:hover svg {
      stroke: #00c4b4;
    }

    .close-button:active {
      transform: scale(0.9);
    }

    .sidebar ul {
      list-style: none;
      padding: 20px;
      margin-top: 50px;
    }

    .sidebar li {
      margin: 20px 0;
      opacity: 0;
      transform: translateX(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .sidebar.active li {
      opacity: 1;
      transform: translateX(0);
    }

    .sidebar.active li:nth-child(1) { transition-delay: 0.05s; }
    .sidebar.active li:nth-child(2) { transition-delay: 0.1s; }
    .sidebar.active li:nth-child(3) { transition-delay: 0.15s; }
    .sidebar.active li:nth-child(4) { transition-delay: 0.2s; }

    .sidebar a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    .sidebar a:hover {
      background: rgba(0, 137, 131, 0.1);
      color: #008983;
    }

    .sidebar a:active {
      transform: scale(0.95);
    }

    .sidebar svg {
      margin-left: 10px;
      width: 24px;
      height: 24px;
      stroke: white;
      transition: stroke 0.3s;
    }

    .sidebar a:hover svg {
      stroke: #00c4b4;
    }

    .iframe-container {
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      bottom: 0;
      transition: filter 0.2s ease;
    }

    .iframe-container.blur {
      filter: blur(3px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="menu-button" onclick="toggleSidebar()">☰</button>
    <span/>تعليما زمانا اب شنگالي</span>
    <div style="width: 54px;"></div> <!-- placeholder for alignment -->
  </div>
  
  <div class="sidebar" id="sidebar">
    <button class="close-button" onclick="toggleSidebar()">
      <svg viewBox="0 0 24 24">
        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <ul>
      <li>
        <a href="https://shamo74.github.io/school.ezidicode.online/index.html" target="mainFrame">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z"/>
            <path d="M9 22V12h6v10"/>
          </svg>
          صفحا اساسي
        </a>
      </li>
      <li>
        <a href="about.html" target="mainFrame">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 16v.01M12 8v4"/>
          </svg>
          معلوماتيت سر برنامج را
        </a>
      </li>
      <li>
        <a href="contact.html" target="mainFrame">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
          تواصل بون
        </a>
      </li>
      <li>
        <a href="https://example.com" target="_blank">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          الموقع الرسمي
        </a>
      </li>
    </ul>
  </div>

  <div class="iframe-container" id="iframeContainer">
    <iframe id="mainFrame" name="mainFrame" src=""></iframe>
  </div>

  <script>
    const iframe = document.getElementById("mainFrame");
    const sidebar = document.getElementById("sidebar");
    const iframeContainer = document.getElementById("iframeContainer");

    function toggleSidebar() {
      sidebar.classList.toggle("active");
      iframeContainer.classList.toggle("blur");
    }

    function checkConnection() {
      if (navigator.onLine) {
        iframe.src = "https://shamo74.github.io/school.ezidicode.online/index.html";
      } else {
        iframe.src = "no.html";
      }
    }

    // تحقق عند التحميل
    checkConnection();

    // تحديث عند تغيير الاتصال
    window.addEventListener("online", checkConnection);
    window.addEventListener("offline", checkConnection);

    // إغلاق القائمة عند النقر خارجها
    document.addEventListener("click", function(event) {
      if (!sidebar.contains(event.target) && !event.target.classList.contains("menu-button")) {
        sidebar.classList.remove("active");
        iframeContainer.classList.remove("blur");
      }
    });
  </script>
</body>
</html>
